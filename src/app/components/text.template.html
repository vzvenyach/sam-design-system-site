<input
    type="text"
    [attr.title]="title ? title : undefined"
    [attr.id]="id ? id : name"
    [(ngModel)]="value"
    [attr.maxlength]="maxlength ? maxlength : 524288"
    [attr.placeholder]="placeholder"
    [disabled]="disabled"
    (ngModelChange)="onInputChange()"
    (focus)="onTouched()"
    (blur)="onLoseFocus()">
